<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>루바토 손해보험 상단 헤더 레이아웃</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family:"맑은고닥","돋움";
            font-size: 12px;
            color: #444444;
        }

        ul {
            list-style-type: none;
        }

        .clear { 
            clear: both;
        }

        #page {
            width: 980px;
            margin: 0 auto;
        }

        header #logo { 
            float: left;
            margin: 15px 0 0 20px;
        }

        header #moto {
            float: left;
            margin:45px 0 0 20px;
        }

        header #top_menu {
            float: right;
            margin:50px 0 0 0;
        }

        header #top_menu li {
           display: inline;
        }

        .line {
            margin-top: 25px;
            border-top:solid 1px #cccccc
        }

        header nav ul {
            margin-top:25px;
        }

        header nav li {
            display: inline;
        }

        header nav li.item {
            margin-left: 40px;
        }

    </style>
</head>
<body>
    <div id="page">
    <header>
        <img id="logo" src="루바토 손해보험/logo.gif">
        <img id="moto" src="루바토 손해보험/moto.gif"> 
        <ul id="top_menu">
            <li>로그인 |</li>
            <li>회원 가입 |</li>
            <li>사이트맵 |</li>
            <li>회사 소개 </li>
        </ul>   
        <div class="clear"></div>
        <div class="line"></div>

        <nav>
            <ul>
                <li><img src="루바토 손해보험/menu01.gif"></li>
                <li class="item"><img src="루바토 손해보험/menu02.gif"></li>
                <li class="item"><img src="루바토 손해보험/menu03.gif"></li>
                <li class="item"><img src="루바토 손해보험/menu04.gif"></li>
                <li class="item"><img src="루바토 손해보험/menu05.gif"></li>
            </ul>
        </nav>
    </header>
    </div>
</body>
</html>
