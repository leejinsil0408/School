<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다른 데이터 타입을 가진 배열 연산하기</title>
</head>
<body>
    <script>
        let arr=[10, 20, 30, 40, '50'];  //다른 데이터 타입 요소, 문자열이 우선 캐스팅(변환)
        function printArr() {
            let i;
            let sum=0;
            for(i=0; i<arr.length; i++) {
                sum+=arr[i];
            }
            return sum;
        }
        let result=printArr();
        document.write("배열 원소 합 : " + result + "<br>");
    </script>
</body>
</html>
