<!DOCTYPE html>
<html lang="en">
<head>

    <title>신한은행 회원가입2</title>
        <style>
            * {
                margin: 0;
                padding:0;
            }
            
            #wrap {
                width: 1263px;
                height: 1376.5px;
                position: relative;

            }

            header {
                height: 154px;
                background-color: #427fda;
            }

            #logo {
                float: left;
                margin-left: 25px;
                
            }

            main {
                width: 100%;
                height: 980px;
                float: left;
                background-color: #ffff00;
            }

            .grid-container { 
            display: grid;
            grid-template: 1fr 1fr 1fr /1fr 1fr 1fr;
            text-align: center;
            }

            .article { 
            background-color: #007355;
            color: #fff;
            font-size: 30px;
            }
         
          .section1 {        
            grid-area: 1 / 1 / 2/ 4;
            }
          
        
            .section2 {
            grid-area: 2 / 1 / 3 /4;
            }
         
            .section3 {
            grid-area: 4 / 1 / 5 / 4;
            }


            footer {
                height: 141px;
            }
        </style>
</head>
