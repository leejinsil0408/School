<!DOCTYPE html>
<html lang="en">
<head>
    <title>그리드 이용한 회원가입</title>
    <style>
        .grid-container {
            display: grid;
            grid-template: 1fr 1fr 1fr /1fr 1fr 1fr

        }

        .grid-items {
            background-color: #007355;
            color: #fff;
            font-size: 30px;
        }
        .grid-items1 {
            grid-area:1 /1/ 2/ 4;
        }
        .grid-items2 {
            grid-area: 2 / 1 / 3 /4;
        }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-items1">1</div>
        <div class="grid-items">1-1</div>
        <div class="grid-items2">2</div>
        <div class="grid-items">2-1</div>
        <div class="grid-items3">3</div>
        <div class="grid-items">3-1</div>
        <div class="grid-items4">4</div>
        <div class="grid-items">4-1</div>
        <div class="grid-items">5</div>
    </div>
</body>
</html>
