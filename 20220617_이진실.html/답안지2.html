<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>답안지2</title>
    <script>
            function add() {
            let header=document.createElement('h3'); 
            let textNode=document.createTextNode('내 이름은 이진실입니다.'); 
            header.appendChild(textNode);        
            document.body.appendChild(header);   
        };
        function texthidden() {
            document.getElementById("msg").style.visibility="hidden";
        };
        function textvisible() {
            document.getElementById("msg").style.visibility="visible";
        };
    </script>
</head>
<body>
    <p id="msg">당신의 이름은 무엇입니까?</p>
    <input type="button" onclick="add()"  value="답변하기">
    <input type="button" onclick="texthidden()" value="질문 숨기기">
    <input type="button" onclick="textvisible()" value="질문 보이기">
</body>
</html>
