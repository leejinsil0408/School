<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>같은 데이터 타입을 가진 배열 연산하기</title>
</head>
<body>
    <script>
        let arr=[10, 20, 30, 40, 50];  //같은 데이터 타입 요소
        function printArr() {
            let i, sum=0;
            for(i=0; i<arr.length; i++) {
                sum=sum+arr[i];
            }
            return sum;
        }
       let result=printArr();   //함수 호출
        document.write("배열 원소 합 : " + result + "<br>");
    </script>
</body>
</html>
