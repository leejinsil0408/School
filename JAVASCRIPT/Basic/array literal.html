<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 리터럴로 생성하기 - 배열 변수에 초깃값을 할당하여 배열 만들기</title>
</head>
<body>
    <script>
        // var 배열명=[원소1, 원소2, 원소3, ...];

        let city=["Seoul","Busan","incheon"];
        function printArr() {
            var i;
            for(i=0; i<city.length; i++) {
                document.write("배열 데이터 [" + i + "] = " + city[i] + "<br>");
            }
        }
        printArr();
    </script>
</body>
</html>
